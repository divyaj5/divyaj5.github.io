<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Economic Indicators 2023</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Global Economic Indicators 2023</h1>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div id="container"></div>
            </div>
            <div class="flip-card-back">
                <h2>Key Points</h2>
                <ul>
                    <li>United States has the highest GDP.</li>
                    <li>Germany has the highest trade percentage.</li>
                    <li>South Africa has the highest unemployment rate.</li>
                    <li>China and India are major economies with significant trade activities.</li>
                </ul>
            </div>
        </div>
    </div>
